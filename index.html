    <script type="text/javascript">

      var messagesContainer = document.getElementById("messages");
      var socket = io();
      var nickname = "name"

      //пинимаем сообщение с сервера (io.emit)
      socket.on("chat", function (message) {
        var span = document.createElement('span');
        span.innerHTML = message.nickname + ": " + message.message;
        messagesContainer.insertBefore(span, messagesContainer.firstChild);
      });


      function sendMessage(text) {

        if (nickname === "") {
          alert("Введите ваше имя")
          return false;
        } else if (!text) {
          alert("Введите текст собщения")
          return false;
        } else {
          //передаем сообщение на сервер (в socket.on)
          socket.emit("message.sent", { "nickname": nickname, "message": text });
        }
      }

    </script>
