	<script>
		$(function(){
			var newShip = $("#new_ship");
			var myDesk = $(".battlefield-my");

			newShip.click(function(){
				
				//запрашиваем у игрока данные о корабле который хотим поставить
				var data = inputData();

				//создаем корабли на основе данных
				createShips(data[0], data[1], '1', '|');


				function inputData(){
						regCol = /[абвгдежзик]/i;
						regRow = /[0-9]/;
						var col;
						var row;
						var type;
						var orient;
						var dataArr = [];
						var colNum = false;
						var rowNum = false;
						
						while(colNum == false) {
							colNum = inputCol();
						}
						dataArr.push(colNum);
						
						while(rowNum == false) {
							rowNum = inputRow();
						}
						dataArr.push(rowNum);
						
						
						function inputCol() {
							col = prompt("Введите букву колонки (А-К): ");
							if(regCol.test(col) && col.length < 2){
								switch(col){
									case "а": col = 1; break
									case "А": col = 1; break
									case "б": col = 2; break
									case "Б": col = 2; break
									case "в": col = 3; break
									case "В": col = 3; break
									case "г": col = 4; break
									case "Г": col = 4; break
									case "д": col = 5; break
									case "Д": col = 5; break
									case "е": col = 6; break
									case "Е": col = 6; break
									case "ж": col = 7; break
									case "Ж": col = 7; break
									case "з": col = 8; break
									case "З": col = 8; break
									case "и": col = 9; break
									case "И": col = 9; break
									case "к": col = 10; break
									case "К": col = 10; break
								}
								return col;
							} else {
								alert("ОШИБКА!\n\nНекорректные координаты колонки.\nВведите русскую букву от А до К.");
								return false;
							}
						}

						function inputRow(){
							row = parseInt(prompt("Введите номер строки (1-10): "));
							if(regRow.test(row) && row <= 10){
								return row;
							} else {
								alert("ОШИБКА!\n\nНекорректные координаты строки.\nВведите цифру от 1 до 10.");
								return false;
							}
						}

						return dataArr;
					}
					

					//закрашиваем клетки на поле
					for(rowNumber in player1_desk_my){

						var row = player1_desk_my[rowNumber];
						
						for(columnNumber in row) {
							var column = row[columnNumber]
							var cell = $(".battlefield-cell-content[data-y=" + rowNumber+ "][data-x=" + columnNumber + "]", myDesk);
					
							if(column == ship) {
								cell.addClass("ship");
							}
						}
					}
					
			})
		});
	</script>
</head>
